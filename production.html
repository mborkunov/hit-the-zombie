<!DOCTYPE html>
<html lang="en" manifest="cache.appcache">
  <head>
    <meta charset="utf-8">
    <title>Hit the Zombie</title>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Caption:regular,bold&amp;subset=cyrillic,latin' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link rel="chrome-webstore-item" id="chrome-link" href="https://chrome.google.com/webstore/detail/cdpebmkkeejgmpkoogiokciagicmdkmj"/>
    <script type="text/javascript" src="js/zombie.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  </head>
  <body>
    <div id="game-container">
      <button id="start">Loading...</button>
    </div>
    <button style="display: none" id="install-button">Add to Chrome</button>
    <a id="author" href="mailto:Maxim%20Borkunov%20&lt;maxim.borkunov@gmail.com&gt;">Maxim Borkunov</a>
    <a href="https://market.android.com/details?id=com.jelastic.energy.zombie" target="_blank">
      <img src="images/market.png" width="276" height="96" alt="android market" style="position:absolute;left:20px;bottom:20px;" />
    </a>
    <script type="text/javascript">
    if (localStorage && localStorage.getItem('theme')) {
      document.body.className = localStorage.getItem('theme');
    } else {
      document.body.className = 'zombie';
    }
    </script>
    <div class="addthis_toolbox addthis_default_style ">
      <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
      <a class="addthis_button_tweet"></a>
      <a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
      <a class="addthis_counter addthis_pill_style"></a>
    </div>
    <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=ra-4ebec28530613127"></script>
  </body>
</html>
